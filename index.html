<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Restaurants I Like</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">

        #map {
        height: 100%;
        width: 100%;
        display: block;
        position:fixed !important;
      }
        
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Restaurants near me</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Github</li>
            <li class="mdl-menu__item">ReadME</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>kjwhitla@gmail.com</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="">Little House Cafe</a>
            <a class="mdl-navigation__link" href="">Scolari's</a>
            <a class="mdl-navigation__link" href="">Lucky 13</a>
            <a class="mdl-navigation__link" href="">Indian Food</a>
            <a class="mdl-navigation__link" href="">Pizza</a>
            <a class="mdl-navigation__link" href="">Chicken &amp; Waffles</a>
            <a class="mdl-navigation__link" href="">Best Burgers</a>
            <a class="mdl-navigation__link" href="">Q's Halal</a>
            <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-drid demo-content">
            <div id="map" >
              </div>
          </div>
      </main>
    </div>
      
    <script src="https://code.getmdl.io/1.3.0/material.min.js" async></script>
    <script>
        var map;

      // Create a new blank array for all the listing markers.
      var markers = [];

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:  37.762906, lng: -122.244408},
          zoom: 15,
          mapTypeControl: false
        });

        // These are the real estate listings that will be shown to the user.
        // Normally we'd have these in a database instead.
        var locations = [
            {title: 'Qs Halal Chicken', location: {lat: 37.7647818268752, lng: -122.2454328766948}},
            {title: 'Scolaris Good Eats', location: {lat: 37.762817, lng: -122.244392}},
            {title: 'Sidestreet Pho', location: {lat: 37.762783,  lng: -122.245213}},
            {title: 'Mama Papa Lithuania', location: {lat: 37.762029, lng: -122.244925}},
            {title: 'Blue Danube', location: {lat: 37.763386,  lng: -122.243859}},
            {title: 'Yumi Sushi', location: {lat: 37.764834,  lng: -122.242019}},
            {title: 'American Oak', location: {lat: 37.765856, lng: -122.242368}},
            {title: 'Yumi Sushi', location: {lat: 37.765973, lng: -122.240179}}
        
        ];

        var largeInfowindow = new google.maps.InfoWindow();

        // The following group uses the location array to create an array of markers on initialize.
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
           var marker = new google.maps.Marker({
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open an infowindow at each marker.
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfowindow);
          });
        }
        document.getElementById('show-listings').addEventListener('click', showListings);
        document.getElementById('hide-listings').addEventListener('click', hideListings);
      }

      // This function populates the infowindow when the marker is clicked. We'll only allow
      // one infowindow which will open at the marker that is clicked, and populate based
      // on that markers position.
      function populateInfoWindow(marker, infowindow) {
        // Check to make sure the infowindow is not already opened on this marker.
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          // Make sure the marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick', function() {
            infowindow.marker = null;
          });
        }
      }

      // This function will loop through the markers array and display them all.
      function showListings() {
        var bounds = new google.maps.LatLngBounds();
        // Extend the boundaries of the map for each marker and display the marker
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

      // This function will loop through the listings and hide them all.
      function hideListings() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFUwhsVdK4h6AUHWBiooA9jRWmK_8Qj1I&callback=initMap"
    async defer></script>
  </body>
</html>
