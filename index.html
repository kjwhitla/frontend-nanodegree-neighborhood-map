<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Restaurants I Like</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
        height: 100%;
        width: 100%;
        display: block;
        position:fixed !important;
      }
        
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Restaurants near me</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Github</li>
            <li class="mdl-menu__item">ReadME</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>kjwhitla@gmail.com</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="">Little House Cafe</a>
            <a class="mdl-navigation__link" href="">Scolari's</a>
            <a class="mdl-navigation__link" href="">Lucky 13</a>
            <a class="mdl-navigation__link" href="">Indian Food</a>
            <a class="mdl-navigation__link" href="">Pizza</a>
            <a class="mdl-navigation__link" href="">Chicken &amp; Waffles</a>
            <a class="mdl-navigation__link" href="">Best Burgers</a>
            <a class="mdl-navigation__link" href="">Q's Halal</a>
<!--
            <a class="mdl-navigation__link" href="">Little House Cafe</a>
            <a class="mdl-navigation__link" href="">Scolari's</a>
            <a class="mdl-navigation__link" href="">Lucky 13</a>
            <a class="mdl-navigation__link" href="">Indian Food</a>
            <a class="mdl-navigation__link" href="">Pizza</a>
            <a class="mdl-navigation__link" href="">Chicken &amp; Waffles</a>
            <a class="mdl-navigation__link" href="">Best Burgers</a>
            <a class="mdl-navigation__link" href="">Q's Halal</a>
-->

        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-drid demo-content">
            <div id="map" >
              </div>
          </div>
      </main>
    </div>
      
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.762906, lng: -122.244408},
          zoom: 15
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFUwhsVdK4h6AUHWBiooA9jRWmK_8Qj1I&callback=initMap"
    async defer></script>
  </body>
</html>
