<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>My Neighborhood Restaurants</title>

    <!--    <link rel="stylesheet" href="/css/styles.css">-->

    <script src="https://maps.googleapis.com/maps/api/js??sensor=false&key=AIzaSyDFUwhsVdK4h6AUHWBiooA9jRWmK_8Qj1I" async defer></script>

    <style>
        #map {
            height: 100%;
            width: 100%;
            display: block;
            position: fixed !important;
        }
        ul {
            padding-left: 10px !important;
        }
        body,
        html {
            font-family: Roboto, Helvetica, sans-serif
        }
        .demo-avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px
        }
        .demo-layout .mdl-layout__header .mdl-layout__drawer-button {
            color: rgba(0, 0, 0, .54)
        }
        .mdl-layout__drawer .avatar {
            margin-bottom: 16px
        }
        .demo-drawer {
            border: none
        }
        .demo-drawer .mdl-menu__container {
            z-index: -1
        }
        .demo-drawer .demo-navigation {
            z-index: -2
        }
        .demo-drawer .mdl-menu .mdl-menu__item {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center
        }
        .demo-drawer-header {
            box-sizing: border-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-justify-content: flex-end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            padding: 16px;
            height: 151px
        }
        .demo-avatar-dropdown,
        .demo-graphs {
            display: -webkit-flex;
            display: -ms-flexbox
        }
        .demo-avatar-dropdown {
            display: flex;
            position: relative;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            width: 100%
        }
        .demo-navigation {
            -webkit-flex-grow: 1;
            -ms-flex-positive: 1;
            flex-grow: 1
        }
        .demo-layout .demo-navigation .mdl-navigation__link {
            display: -webkit-flex!important;
            display: -ms-flexbox!important;
            display: flex!important;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            color: rgba(255, 255, 255, .56);
            font-weight: 500
        }
        .demo-layout .demo-navigation .mdl-navigation__link:hover {
            background-color: #00BCD4;
            color: #37474F
        }
        .demo-navigation .mdl-navigation__link .material-icons {
            font-size: 24px;
            color: rgba(255, 255, 255, .56);
            margin-right: 32px
        }
        .demo-content {
            max-width: 1080px
        }
        .demo-charts {
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center
        }
        .demo-chart:nth-child(1) {
            color: #ACEC00
        }
        .demo-chart:nth-child(2) {
            color: #00BBD6
        }
        .demo-chart:nth-child(3) {
            color: #BA65C9
        }
        .demo-chart:nth-child(4) {
            color: #EF3C79
        }
        .demo-graphs {
            padding: 16px 32px;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch
        }
        :root .demo-graphs,
        _:-ms-input-placeholder {
            min-height: 664px
        }
        :root .demo-graph,
        _:-ms-input-placeholder {
            max-height: 300px
        }
        .demo-graph:nth-child(1) {
            color: #00b9d8
        }
        .demo-graph:nth-child(2) {
            color: #d9006e
        }
        .demo-cards {
            -webkit-align-items: flex-start;
            -ms-flex-align: start;
            align-items: flex-start;
            -webkit-align-content: flex-start;
            -ms-flex-line-pack: start;
            align-content: flex-start
        }
        .demo-cards .demo-separator {
            height: 32px
        }
        .demo-cards .mdl-card__title.mdl-card__title {
            color: #fff;
            font-size: 24px;
            font-weight: 400
        }
        .demo-cards ul {
            padding: 0
        }
        .demo-cards h3 {
            font-size: 1em
        }
        .demo-updates .mdl-card__title {
            min-height: 200px;
            background-image: url(images/dog.png);
            background-position: 90% 100%;
            background-repeat: no-repeat
        }
        .demo-cards .mdl-card__actions a {
            color: #00BCD4;
            text-decoration: none
        }
        .demo-options h3 {
            margin: 0
        }
        .demo-options .mdl-checkbox__box-outline {
            border-color: rgba(255, 255, 255, .89)
        }
        .demo-options ul {
            margin: 0;
            list-style-type: none
        }
        .demo-options li {
            margin: 4px 0
        }
        .demo-options .material-icons {
            color: rgba(255, 255, 255, .89)
        }
        .demo-options .mdl-card__actions {
            height: 64px;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            box-sizing: border-box;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center
        }
        .mdl-textfield__input {
            width: auto!important;
            padding-right: 20px;
            margin-right: 20px
        }
        .mdl-layout-title {
            padding-bottom: 10px
        }
        .mdl-search-icon-fix {
            padding-right: 5px
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <!--         -->
                <div class="mdl-layout-spacer"></div>

                <i class="material-icons" class="mdl-search-icon-fix">search</i>
                <form id="location-search" class="" data-bind="submit: queryLocations">

                    <input type="text" name="search-string" id="q" class="mdl-textfield__input mdl-search_fix" placeholder="Search by name" style="display: inline;">
                    <button type="submit" value="search" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored " style="display: inline;">Search</button>
                    <button type="text" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent " value="Refresh Page" onClick="window.location.reload()" style="display: inline;">Reset</button>
                </form>

                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item"><a href="https://github.com/kjwhitla/frontend-nanodegree-neighborhood-map" target="_blank">Github</a>
                    </li>
                    <li class="mdl-menu__item"><a href="https://github.com/kjwhitla/frontend-nanodegree-neighborhood-map/blob/master/README.md" target="_blank">ReadME</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <span class="mdl-layout-title">My Neighborhood Restaurants</span>
                <img src="images/user.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>kjwhitla@gmail.com</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <ul data-bind="foreach: filteredLocationlist" style="list-style-type: none;">
                    <li data-bind="text: name, click: $parent.locationClick" class="mdl-button mdl-js-button mdl-color-text--blue-grey-50" type="button"></li>
                </ul>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-drid demo-content">
                <div id="map">
                </div>
            </div>
        </main>
    </div>
     <noscript defer>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    </noscript>
    <script src="https://code.getmdl.io/1.3.0/material.min.js" async></script>
    <!--call jQuery -->
    <script src="js/jquery.js" type="text/javascript" async></script>
    <!--call knockout.js -->
    <script src="js/knockout-3.4.2.js" type="text/javascript" async></script>
    <!--call locations model -->
    <script src="js/model.js" type="text/javascript" async></script>
    <!--call app view -->
    <script src="js/app.js" type="text/javascript" async></script>
   

</body>

</html>
