<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>My Neighborhood Restaurants</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <style>
        #map {
            height: 100%;
            width: 100%;
            display: block;
            position: fixed !important;
        }
        ul {
            padding-left: 10px !important;
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <!--         -->
                <div class="mdl-layout-spacer"></div>

                <i class="material-icons mdl-search-icon-fix">search</i>
<!--
                <form id="location-search" class="" >

                    <input type="text" data-bind="textInput: queryLocations"f class="mdl-textfield__input mdl-search_fix" placeholder="Search by name" style="display: inline;">
-->
<!--                    <button type="submit" name="search" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored " style="display: inline;">Search</button>-->
<!--                    <button type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent " value="Refresh Page" onClick="window.location.reload()" style="display: inline;">Reset</button>-->
<!--                </form>-->
                <div id="location-search">
                    <input type="text" data-bind="textInput: queryLocations"f class="mdl-textfield__input mdl-search_fix" placeholder="Search by name" style="display: inline;">
                
                </div>

                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item"><a href="https://github.com/kjwhitla/frontend-nanodegree-neighborhood-map" target="_blank">Github</a>
                    </li>
                    <li class="mdl-menu__item"><a href="https://github.com/kjwhitla/frontend-nanodegree-neighborhood-map/blob/master/README.md" target="_blank">ReadME</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <span class="mdl-layout-title">My Neighborhood Restaurants</span>
                <img src="images/user.jpg" class="demo-avatar" alt="user profile image">
                <div class="demo-avatar-dropdown">
                    <span>kjwhitla@gmail.com</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <ul data-bind="foreach: filteredLocationlist" style="list-style-type: none;">
                    <li data-bind="text: name, click: $parent.locationClick" class="mdl-button mdl-js-button mdl-color-text--blue-grey-50"></li>
                </ul>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-drid demo-content">
                <div id="map">
                </div>
            </div>
        </main>
    </div>


    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--call jQuery -->
    <script src="js/jquery.js"></script>
    <!--call knockout.js -->
    <script src="js/knockout-3.4.2.js"></script>
    <!--call locations model -->
    <script src="js/model.js"></script>
    <!--call app view -->
    <script src="js/app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js??sensor=false&key=AIzaSyDFUwhsVdK4h6AUHWBiooA9jRWmK_8Qj1I&callback=initMap" async defer onerror="googleMapsError()"></script>

</body>

</html>
