<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>My Favorite Restaurants</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
      
      <script src="https://maps.googleapis.com/maps/api/js??sensor=false&key=AIzaSyDFUwhsVdK4h6AUHWBiooA9jRWmK_8Qj1I"
    async defer></script>
    
    <style>
        #map {
        height: 100%;
        width: 100%;
        display: block;
        position:fixed !important;
      }
        ul{
            padding-left: 10px !important;
        }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My Favorite Restaurants</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield">
<!--                 <div class="mdl-textfield mdl-js-textfield">-->
<!--               <input class="mdl-textfield__input" type="text" name="search" placeholder=" Filter" data-bind="textInput: search"> -->
              <input type="text" name="search" placeholder=" Filter" autocomplete="off" data-bind="textInput: search">
                
<!--              <label class="mdl-textfield__label" for="search">Enter your query...</label>-->
<!--            </div>-->
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item" ><a href="https://github.com/kjwhitla/frontend-nanodegree-neighborhood-map" target="_blank" >Github</a></li>
            <li class="mdl-menu__item"><a  href="https://github.com/kjwhitla/frontend-nanodegree-neighborhood-map/blob/master/README.md" target="_blank">ReadME</a></li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>kjwhitla@gmail.com</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <ul data-bind="foreach: filteredLocationlist" style="list-style-type: none;">
				<li data-bind="text: name, click: $parent.locationClick" class="mdl-button mdl-js-button mdl-color-text--blue-grey-50" type="button"></li>
			</ul>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-drid demo-content">
            <div id="map" >
              </div>
          </div>
      </main>
    </div>
      <script src="https://code.getmdl.io/1.3.0/material.min.js" async></script>
       <!--call jQuery -->
      <script src="js/jquery.js" type="text/javascript" async></script>
      <!--call knockout.js -->
      <script src="js/knockout-3.4.2.js" type="text/javascript" async></script>
      <!--call locations model -->
      <script src="js/model.js" type="text/javascript" async></script>
      <!--call app view -->
      <script src="js/app.js" type="text/javascript" async></script>
      
  </body>
</html>
